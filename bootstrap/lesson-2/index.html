<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Lecture 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <!-- basic buttons -->
  <h2>Buttons</h2>
  <button class="btn btn-primary">button</button>
  <button class="btn btn-secondary">secondary</button>

  <button type="button" class="btn btn-link">link</button>

  <!-- anchor tags as buttons -->

  <a href="#" class="btn btn-primary">primary link</a>

  <!--Input as button-->

  <input type="button" value="input" class="btn btn-danger">

  <!-- button sizes -->
  <h2>Button sizes</h2>

  <button class="btn btn-primary btn-lg">Primary Large</button>
  <button class="btn btn-primary btn-sm">Primary Small</button>


  <!-- outlined styles -->
  <h2>Button Styles</h2>

  <button class="btn btn-outline-primary">outline primary</button>


  <!-- button groups -->
  <h2>Button Groups</h2>

  <div class="btn-group">
    <button class="btn btn-primary">left</button>
    <button class="btn btn-primary">center</button>
    <button class="btn btn-primary">right</button>
  </div>
<br/>
  <div class="btn-group" style="margin-top: 40px;" role="group" >
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label for="btncheck1" class="btn btn-outline-primary">left checkbox</label>
    
    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label for="btncheck3" class="btn btn-outline-primary">center checkbox</label>
    
    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label for="btncheck2" class="btn btn-outline-primary">right checkbox</label>
  </div>
  <br/>

  <div class="btn-group" style="margin-top: 40px;">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"> dropdown </button>
      <ul class="dropdown-menu">
        <li>
            <a href="#" class="dropdown-item">option 1</a>
        </li>
        <li>
          <a href="#" class="dropdown-item">option 2</a>          
        </li>
      </ul>
  </div>
  
  <div class="btn-group" style="margin-top: 40px;">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"> dropdown </button>
        <button class="btn btn-primary dropdown-menu">button</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
